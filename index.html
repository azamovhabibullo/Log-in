<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main">
         <div class="container a-container" id="a-container">
             <form class="form" id="a-form" action="">
                   <h2 class="form-title title">Create Accaunt</h2>
                    <div class="form__icon" >
                      <span class="form__icons">  <i class="fab fa-facebook-f" style="border: 3px solid black;border-radius: 50%; padding: 7px 10px; font-size: 20px;"></i>
                      </span >

                        <span class="form__icons">                      
                            <i class="fab fa-instagram" style="border: 3px solid black;border-radius: 50%; padding: 7px 10px;font-size: 20px;"></i>
                        </span>

                        <span class="form__icons">                        <i class="fab fa-twitter" style="border: 3px solid black;border-radius: 50%; padding: 7px 10px;font-size: 20px;"></i>
                        </span>
                    </div>
                    <span class="form__span">or use email it for registration</span>
                     <input type="text" class="form__input" placeholder="Name">
                     <input type="Email" class="form__input" placeholder="Email">
                     <input type="password" class="form__input" placeholder="Password">
                     <button class="form__button button submit">SIGIN UP</button>
                    </form>
         </div>
         <div class="container b-container" id="b-container">
            <form class="form" id="a-form" action="">
                  <h2 class="form-title title">Sigin in to Website</h2>
                   <div class="form__icon" >
                     <span class="form__icons">  <i class="fab fa-facebook-f" style="border: 3px solid black;border-radius: 50%; padding: 7px 10px; font-size: 20px;"></i>
                     </span >

                       <span class="form__icons">                      
                           <i class="fab fa-instagram" style="border: 3px solid black;border-radius: 50%; padding: 7px 10px;font-size: 20px;"></i>
                       </span>

                       <span class="form__icons">                        <i class="fab fa-twitter" style="border: 3px solid black;border-radius: 50%; padding: 7px 10px;font-size: 20px;"></i>
                       </span>
                   </div>
                   <span class="form__span">or use email it for registration</span>
                    <input type="Email" class="form__input" placeholder="Email">
                    <input type="password" class="form__input" placeholder="Password">
                    <a href="#" class="form__link">Forgot your password?</a>

                    <button class="form__button button submit">SIGIN UP</button>
                   </form>
        </div>



         <div class="switch" id="switch">
             <div class="switch__circle"></div>
                <div class="switch__circle switch__circle-t"></div>

                <div class="switch__container" id="switch-cnt">
                      <h2 class="switch__title title">Welcome Back!</h2>
                      <p class="switch__description description">To Keep connected width us please login width your personal info</p>
                      <button class="switch__button button switch-btn">SIGIN IN</button>
                </div>

                <div class="switch__container is-hidden" id="switch-cnt">
                    <h2 class="switch__title title">Hello Friend!</h2>
                    <p class="switch__description description">Enter your personal details and start jeurney eidth us</p>
                    <button class="switch__button button switch-btn">SIGIN UP</button>
              </div>
     </div>
</body>
</html>
